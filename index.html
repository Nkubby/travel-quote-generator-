<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Travel Quote Generator</h1>
            <p>Create professional travel package quotes instantly</p>
        </div>

        <div class="content">
            <div class="input-section">
                <h2>üìù Travel Details</h2>
                
                <div class="form-group">
                    <label for="travelDates">Travel Dates</label>
                    <div class="date-picker-container">
                        <input type="date" id="startDate" placeholder="Start Date">
                        <span class="date-separator">to</span>
                        <input type="date" id="endDate" placeholder="End Date">
                    </div>
                    <input type="text" id="travelDates" placeholder="Selected dates will appear here" readonly>
                </div>

                <div class="form-group">
                    <label>Number of Travelers</label>
                    <div class="travelers-row">
                        <div>
                            <label for="adults">Adults</label>
                            <input type="number" id="adults" min="1" value="2">
                        </div>
                        <div>
                            <label for="children">Children</label>
                            <input type="number" id="children" min="0" value="0">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="flightPrice">Flight Price (Total USD)</label>
                    <input type="number" id="flightPrice" placeholder="0" step="0.01">
                </div>

                <div id="hotelsContainer">
                    <div class="hotel-section">
                        <h3>üè® Hotel Option 1</h3>
                        <div class="hotel-row">
                            <div>
                                <label>Hotel Name</label>
                                <select class="hotel-dropdown">
                                    <option value="">Select a hotel...</option>
                                    <option value="Ramada by Wyndham Panama">Ramada by Wyndham Panama</option>
                                    <option value="Riande Urban Hotel">Riande Urban Hotel</option>
                                    <option value="The Executive Hotel">The Executive Hotel</option>
                                    <option value="Marinn Place Financial District">Marinn Place Financial District</option>
                                    <option value="Hotel Riu Plaza">Hotel Riu Plaza</option>
                                    <option value="Holiday Inn Financial Distrito">Holiday Inn Financial Distrito</option>
                                    <option value="Megapolis Hotel Panama">Megapolis Hotel Panama</option>
                                    <option value="other">Other (Type manually)</option>
                                </select>
                                <input type="text" class="hotel-name" placeholder="Type hotel name here..." style="display: none;">
                            </div>
                            <div>
                                <label>Hotel Price (USD)</label>
                                <input type="number" class="hotel-price" placeholder="0" step="0.01">
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-add" onclick="addHotel()">+ Add Hotel Option</button>
                <button class="btn" onclick="generateQuote()" style="margin-top: 20px; width: 100%;">Generate Quote</button>
            </div>

            <div class="output-section">
                <h2>üìä Quote Results</h2>
                <div id="results"></div>
                <div id="quoteOutput"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
